<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Tag</title>
</head>
<body>
    <h1>Delete Tag</h1>
    <p>Are you sure you want to delete "{{ tag.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'tag_detail' tag.id %}">No, go back</a>
</body>
</html>
